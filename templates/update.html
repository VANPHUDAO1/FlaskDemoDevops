<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Update App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>✏️ Update App: {{ app.name }}</h2>
    <form method="POST" class="mt-3">
        <div class="mb-3">
            <label class="form-label">App Name</label>
            <input name="name" class="form-control" value="{{ app.name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Version</label>
            <input name="version" class="form-control" value="{{ app.version }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Status</label>
            <select name="status" class="form-select">
                <option {% if app.status == 'Running' %}selected{% endif %}>Running</option>
                <option {% if app.status == 'Deploying' %}selected{% endif %}>Deploying</option>
                <option {% if app.status == 'Failed' %}selected{% endif %}>Failed</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Logs</label>
            <textarea name="logs" class="form-control">{{ app.logs }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Monitor Link</label>
            <input name="monitor_link" class="form-control" value="{{ app.monitor_link }}">
        </div>
        <button class="btn btn-success">Save</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
